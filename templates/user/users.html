<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Users</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/users">
        <img src="https://png.icons8.com/color/260/user-group-man-man.png" width="30px" height="30px"
             class="d-inline-block align-top"> Users</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/user/add">Add User <span class="sr-only">(current)</span></a>
            </li>
        </ul>

    </div>
</nav>

<div class="container mt-5">
    <h2>Users: </h2>
</div>

<div class="container p-3">

    <div class="row">
        <#list users as user>
        <div class="col-md-4">

            <div class="card">
                <img src="https://i.stack.imgur.com/l60Hf.png" alt="" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">${user.lastName}, ${user.firstName}</h4>
                    <p class="card-text">Age = ${user.age}</p>
                    <div class="row">
                        <div class="col-md-6">
                            <form action="/user/edit">
                                <input type="hidden" name="id" value="${user.id}">
                                <button class="btn btn-block btn-outline-info">
                                    <i class="fa fa-edit">Edit</i>
                                </button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form action="/user/delete" method="POST">
                                <input type="hidden" name="id" value="${user.id}">
                                <button class="btn btn-block btn-outline-danger">
                                    <i class="fa fa-trash">Delete</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </#list>
</div>

</div>

</body>
</html>
